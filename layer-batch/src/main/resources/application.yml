server:
  port: 8085

spring:
  config:
    import: optional:file:/config/application-batch-secret.properties
  datasource:
    url: ${DEV_DB_URL}
    username: ${DEV_DB_NAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
    database: mysql