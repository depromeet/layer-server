services:
  redis:
    build:
      context: .
      dockerfile: Dockerfile-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data # Persistent data storage
    restart: always
    networks:
      - app-network

  layer-api-green:
    image: docker.io/clean01/layer-server_layer-api:latest
    container_name: layer-api-green
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./application-secret.properties:/config/application-secret.properties
      - ./tokens:/config/tokens
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  batch-job-green:
    image: docker.io/clean01/layer-server_layer-batch:latest
    container_name: layer-batch-green
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./application-secret.properties:/config/application-secret.properties
      - ./tokens:/config/tokens
    networks:
      - app-network
    depends_on:
      - layer-api-green
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin-app-green:
    image: docker.io/clean01/layer-server_layer-admin:latest #
    container_name: layer-admin-green
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./application-secret.properties:/config/application-secret.properties
      - ./tokens:/config/tokens
    networks:
      - app-network
    depends_on:
      - layer-api-green
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:

volumes:
  redis-data: